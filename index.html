<!DOCTYPE html>
<html>
	<head>
		<title>DungeonWiki</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="txt/html">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="signin_form_container tmp_margin">
			<a href="#" class="exit_btn"><img src="img/exit_img.png" width="30px" height="30px"></a>
			<img src="img/logo.png" width="112px" height="139px" class="logo">
			<form action="#" method="post" name="signin_form" class="signin_form">
				<label for="signin_login_field">Логин:</label>
				<input type="text" name="login" id="signin_login_field" placeholder="Введите логин">

				<br>

				<label for="signin_password_field">Пароль:</label>
				<input type="password" name="password" id="signin_password_field" placeholder="Введите пароль">

				<br>

				<input type="submit" value="Вход">

			</form>
		</div>

		<div class="registration_form_container tmp_margin">
			<a href="#" class="exit_btn"><img src="img/exit_img.png" width="30px" height="30px"></a>
			<img src="img/logo.png" width="112px" height="139px" class="logo">
			<div>Регистрация</div>
			<form action="#" method="post" name="registration_form" class="registration_form">
				<label>Логин:</label>
				<input type="text" name="login" id="registration_login_field" class="input_field_reg" placeholder="Введите логин">

				<br>

				<label>E-mail:</label>
				<input type="text" name="email" id="registration_email_field" class="input_field_reg" placeholder="Введите E-mail">

				<br>

				<label>Пароль:</label>
				<input type="password" name="password" id="registration_password_field" class="input_field_reg" placeholder="Придумайте пароль">

				<br>

				<label>Повтор пароля:</label>
				<input type="password" name="password_repeat" id="registration_password_repeat_field" class="input_field_reg" placeholder="Повторите пароль">

				<br>

				<input type="submit" value="Зарегистрироваться">
			</form>
		</div>

		<div class="add_comment_form_container tmp_margin">
			<form action="#" method="post" name="add_comment_form" class="add_comment_form">
				<p class="header_comment_form">Комментарий</p>
				<div class="comment_form_content_wrapper">
					<p>Введите текст комментария:</p>
					<p><textarea name="comment_text" placeholder="Текст комментария" cols="45" rows="7" class="comment_text"></textarea></p>
				
					<input type="submit" value="Оставить комментарий">
					<input type="reset" value="Очистить">
				</div>
			</form>
		</div>

		<div class="contact_form_container tmp_margin">
			<form action="#" method="post" name="contact_form" class="contact_form">
				<p class="contact_header">Обратная связь</p>
				<div class="contact_form_content_wrapper">
					<label for="contact_name">Ведите Ваше имя:</label>
					<input type="text" name="contact_name" id="contact_name">

					<br>

					<label for="contact_email">Введите E-mail:</label>
					<input type="text" name="contact_email" id="contact_email">

					<br>

					<label for="contact_theme">Тема обращения</label>
					<input type="text" name="contact_theme" id="contact_theme">

					<br>

					<label for="contact_text">Текст сообщения</label>
					<textarea name="contact_text" id="contact_text" rows="5" cols="46"></textarea>

					<br>

					<input type="submit" value="Отправить">
					<input type="reset" value="Очистить">
				</div>
			</form>
		</div>
	</body>
</html>
